<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<article class="NFT-card__container">
  <h1 class="NFT-card__title">
    Equilibrium #3429
  </h1>
  <p class="NFT-card__caption">
    Our Equilibrium collection promotes balance and calm.
  </p>
  <!-- the <i> tag is commonly used for icons, thats why im implementing it here -->
  <i class="NFT-card__ETH-icon" data-icon="ETH-icon">
    0.041 ETH
  </i>
 <i class="NFT-card__Time-icon" data-icon="Time-icon">
  3 days left
 </i>
 <!-- The <hr> tag creates a horizontal line -->
 <hr class="NFT-card__line-break">
  <p class="NFT-card__attribution">
    Creation of <p class="NFT-card__attribution-name">Jules Wyvern</p>
  </p>
</article>
</body>
</html>
