<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<article class="NFT-card__container">
  <img class="NFT-card__main-image" src="images/image-equilibrium.jpg" alt="Awesome image of transparent cube reflecting various colors">
  <h1 class="NFT-card__title">
    Equilibrium #3429
  </h1>
  <p class="NFT-card__caption">
    Our Equilibrium collection promotes balance and calm.
  </p>
  <!-- the <i> tag is commonly used for icons, thats why im implementing it here -->
    <!-- nevermind, the <i> tag is incorrect, better to use span -->
      <div class="NFT-card__icon-flex-group">
        <div class="NFT-card__ETH-icon-description">
          <img src="images/icon-ethereum.svg" alt="Etherium 3D diamond icon" class="NFT-card__ETH-icon">
          <span class="NFT-card__ETH-description">
            0.041 ETH
          </span>
        </div>
        <div class="NFT-card__icon-description">
          <span class="NFT-card__Time-icon-description">
            <img src="images/icon-clock.svg" alt="Icon of a clock ticking" class="NFT-card__Time-icon">
        3 days left
       </span>
        </div>
      </div>
 <!-- The <hr> tag creates a horizontal line -->
 <hr class="NFT-card__line-break">
 <div class="NFT-card__attribution-flex-group">
  <img class="NFT-card__attribution-image" src="images/image-avatar.png" width="30px"></img>
  <p class="NFT-card__attribution">
    Creation of <p class="NFT-card__attribution-name">Jules Wyvern</p>
  </p>
 </div>
</article>
</body>
</html>
